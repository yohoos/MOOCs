<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <script type="text/javascript">
      var data = [];
      for (var i=0; i<25; i++) {
        data.push(Math.round(Math.random() * 50));
      }
      var w = 500;
      var h = 100;
      var padding = 1;
      var svg = d3.select("body").append("svg")
        .attr("width", w).attr("height", h);
      var rects = svg.selectAll("rect").data(data).enter().append("rect")
        .attr("x", function(d, i) {
          return i * (w/data.length);
        }).attr("y", function(d) {
          return h - d;
        }).attr("width", (w/data.length) - padding).attr("height", h).attr("fill", function(d) {
          return "rgb(0, 0, " + (d * 10) + ")"
        });
      var texts = svg.selectAll("text").data(data).enter().append("text");
    </script>
  </body>
</html>
