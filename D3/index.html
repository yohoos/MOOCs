  <body>
    <script type="text/javascript">
      var dataset = [];
      for (var i = 0; i < 25; i++) {
        var newNumber = Math.round(Math.random() * 30);
        dataset.push(newNumber);
      }
      dataset.sort(function(a,b) {return a-b;});
      d3.select("body")
        .selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height", function(d) {return d * 5 + "px";});
    </script>
